<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<!--  放入這三行開始 -->
<link rel="icon" type="image/png" href="./icon.png">
<link rel="apple-touch-icon" href="./icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="./icon.png">
<!--  放入這三行結束 --> 
<meta charset="UTF-8">
<title>仔仔年齡計算器</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://images.unsplash.com/photo-1548199973-03cce0bbc87b?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 360px;
    font-size: 20px;
  }

  input {
    width: 90%;
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    margin-top: 30px;
    padding: 10px 18px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background: #ff7f50;
    color: white;
    cursor: pointer;
  }

  #result {
    margin-top: 20px;
    background: #FAEBD7;
    padding: 15px;
    border-radius: 10px;
    font-family: 'Microsoft JhengHei', sans-serif;
  }

  .dogAge {
    font-size: 22px;
    font-weight: bold;
    color: #FF4500;
  }

  .humanAge {
    margin-top: 8px;
    font-size: 18px;
    font-weight: bold;
    color: #CD853F;
  }

  /* 手機 RWD：寬 90%＋字體放大 */
  @media (max-width: 599px) {
    .container {
      width: 90%;
      font-size: 22px;
    }
    input, #result {
      width: 90%;
    }
    input, button {
      font-size: 20px;
    }
  }

  /* 平板 RWD：寬 85%＋字體放大 */
  @media (min-width: 600px) and (max-width: 1023px) {
    .container {
      width: 85%;
      font-size: 21px;
    }
    input, #result {
      width: 85%;
    }
    input, button {
      font-size: 19px;
    }
  }
</style>
</head>

<body>
<div class="container">
  <h1>仔仔年齡計算器</h1>
  <p>輸入狗狗出生年份，計算牠今天的年齡</p>

  <input type="month" id="birthMonth" />

  <button onclick="calculateAge()">計算年齡</button>

  <div id="result"></div>
</div>

<script>
  window.onload = function () {
    const saved = localStorage.getItem("dogBirthYM");
    if (saved) {
      document.getElementById("birthMonth").value = saved;
      calculateAge();
    }
  };

  function calculateAge() {
    const birth = document.getElementById("birthMonth").value;
    if (!birth) return;

    localStorage.setItem("dogBirthYM", birth);

    const [year, month] = birth.split("-").map(Number);
    const today = new Date();
    const cy = today.getFullYear();
    const cm = today.getMonth() + 1;

    let y = cy - year;
    let m = cm - month;
    if (m < 0) {
      y -= 1;
      m += 12;
    }

    let totalMonths = y * 12 + m;
    let humanMonths = totalMonths <= 24 ? totalMonths * 12 : 24 * 12 + (totalMonths - 24) * 4;
    let humanY = Math.floor(humanMonths / 12);
    let humanM = humanMonths % 12;

    document.getElementById("result").innerHTML = `
      <div class="dogAge">仔仔今天是 ${y} 歲 ${m} 月</div>
      <div class="humanAge">換算成人類年齡約為 ${humanY} 歲 ${humanM} 月</div>
    `;
  }
</script>
</body>
</html>
