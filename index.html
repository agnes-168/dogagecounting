<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年齡計算器</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fafafa;
      font-size: 16px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    /* -------- 基本(桌機) -------- */
    .input-wrapper {
      width: 400px;
      margin: 0 auto;
    }

    .result-box {
      width: 400px;
      margin: 25px auto 0;
      font-size: 1.2rem;
      text-align: center;
      padding: 15px 0;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }


    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background: #0065d1;
    }

    /* -------- 手機 (寬度 ≤ 767px) -------- */
    @media (max-width: 767px) {
      .input-wrapper,
      .result-box {
        width: 90%;
      }
      body {
        font-size: 1.1rem; /* 字體等比例放大 */
      }
    }

    /* -------- 平板 (768px~1023px) -------- */
    @media (min-width: 768px) and (max-width: 1023px) {
      .input-wrapper,
      .result-box {
        width: 85%;
      }
      body {
        font-size: 1.08rem;
      }
    }
  </style>

  <script>
    function calculateAge() {
      const year = document.getElementById("birthYear").value;
      const resultBox = document.getElementById("result");

      if (!year) {
        resultBox.textContent = "請輸入年份！";
        return;
      }

      const currentYear = new Date().getFullYear();
      const age = currentYear - year;

      resultBox.textContent = "您的年齡是：" + age + " 歲";
    }
  </script>

</head>

<body>

  <h2>年齡計算器</h2>

  <div class="input-wrapper">
    <div class="form-group">
      <input id="birthYear" type="number" placeholder="請輸入出生年份">
      <button onclick="calculateAge()">計算年齡</button>
    </div>
  </div>

  <div id="result" class="result-box">
    <!-- 顯示年齡位置 -->
  </div>

</body>
</html>
